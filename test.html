<!DOCTYPE html>
<html lang="zh-CN">
<html>
<head>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>

<script> 
$(document).ready(function(){
  $("button").click(function(){
    alert("this is verifing the valid of js!");
    $("#divbox").animate({left:'-50px'});
    $("#test").animate({left:'250px'});
  });
});
</script> 
<style>
#pic,#pic2{
height:100px;width:100px;

}
</style>
</head>
 
<body>
<button>开始动画</button>
<p>默认情况下，所有 HTML 元素的位置都是静态的，并且无法移动。如需对位置进行操作，记得首先把元素的 CSS position 属性设置为 relative、fixed 或 absolute。</p>
<div style="background:#98bf21;height:300px;width:300px;position:absolute;overflow:hidden;">
<div id="divbox"style="background:#98bf21;height:100px;width:100px;position:absolute;margin:0 auto;">
<img id="pic" src="images/1.jpg"/>
</div>
<div id="test"style="background:#98bf21;height:100px;width:100px;position:absolute;left:300px;">
<img id="pic2" src="images/1.jpg"/>
</div>
</div>

</body>
</html>
